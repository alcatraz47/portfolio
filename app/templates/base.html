<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ content.site.name }} | Portfolio</title>
    <meta name="description" content="{{ content.site.tagline }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Sora:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <script src="/static/js/main.js" defer></script>
</head>
<body class="bg-base text-ink">
<a href="#main-content" class="skip-link">Skip to main content</a>
<header class="sticky top-0 z-50 border-b border-ink/10 bg-base/95 backdrop-blur">
    <div class="container-shell flex items-center justify-between py-4">
        <a href="/#home" class="font-display text-base font-semibold tracking-tight transition hover:text-brand focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand">
            {{ content.site.name }}
        </a>

        <button
            type="button"
            class="inline-flex items-center rounded-full border border-ink/20 px-3 py-1 text-sm font-semibold lg:hidden"
            data-nav-toggle
            aria-label="Toggle menu"
            aria-expanded="false"
            aria-controls="site-nav"
        >
            Menu
        </button>

        <nav id="site-nav" data-nav-menu class="hidden lg:block" aria-label="Primary">
            <ul class="flex flex-col gap-4 pt-6 text-sm font-semibold lg:flex-row lg:items-center lg:gap-6 lg:pt-0">
                {% for item in content.navigation %}
                <li>
                    <a
                        href="/#{{ item.anchor }}"
                        class="link-inline block rounded-md px-1 py-1 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand"
                    >
                        {{ item.label }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>

<main id="main-content">
    {% block content %}{% endblock %}
</main>

<footer class="border-t border-ink/10 py-10">
    <div class="container-shell flex flex-col gap-3 text-sm text-ink-muted md:flex-row md:items-center md:justify-between">
        <p>{{ content.site.name }} | {{ content.site.location }}</p>
        <p>Built with FastAPI, Jinja2, and TailwindCSS.</p>
    </div>
</footer>
</body>
</html>
